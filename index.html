 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, PROJETO, LOGINPAGE">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página voltada para a aprendizagem da tecnologia HTML5 & CSS3">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Nicolas Caua Alves Pereira">
    <meta name="robots" content="index, all">
    <title>Login Page</title>
    <!--chamada css-->
    <link rel="stylesheet" href="style.css">
    <!--chamada icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
    <div class="wrapper">
        <form action="">
            <h1>Entrar</h1>
            <!--Inserir nome de usuario-->
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <!--icon usuario-->
                <i class='bx bxs-user'></i>
            </div>
            <!--Inserir senha-->
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <!--icon cadeado-->
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <!--Esqueci senha-->
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar-me</label>
                <a href="#">Esqueceu senha? </a>
            </div>
            <!--botão entrar-->
            <button type="submit" class="btn">Entrar</button>
            <!--nao tem conta?-->
            <div class="register-link">
                <p>Não possui conta? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
 </body>
 </html>
